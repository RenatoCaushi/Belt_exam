<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magazine</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <nav class="navbar navbar-light bg-light justify-content-between">
            <h1 class="navbar-brand">Magazine Info</h1>
            <form class="form-inline">
                <a class="btn btn-outline-primary my-2 my-sm-0" href="/add_magazine">Add Magazine</a>
                <a class="btn btn-outline-primary my-2 my-sm-0" href="/account">Account</a>
                <a class="btn btn-outline-primary my-2 my-sm-0" href="/log_out">Log Out</a>
            </form>
        </nav>
        <h3>{{the_magazine.title}}</h3>
        <p>Added By {{the_magazine.first_name}} {{the_magazine.last_name}}</p>
        <h5>Description:</h5>
        <p>{{the_magazine.description}}</p>
        <h5>Subcribers:</h5>
        <ul>
            {% for row in subscribers %}
            <li>{{row.first_name}} {{row.last_name}}</li>
            {% endfor %}
        </ul>
    </div>
</body>

</html>
